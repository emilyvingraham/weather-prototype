<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application Prototype</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <form class="enter-a-city-form" id="enter-a-city-form">
          <input
            type="text"
            autofocus
            autocomplete="off"
            placeholder="Enter a city..."
            class="enter-a-city-input"
            id="enter-a-city-input"
          />
          <input type="submit" value="Search" class="enter-a-city-search" />
        </form>
      </header>
      <main>
        <div class="search-results">
          <div class="search-results-city" id="search-results-city"></div>
          <div>
            <span
              class="search-results-temperature"
              id="search-results-temperature"
            ></span
            ><span class="search-results-units">Â°C</span>
            <span class="search-results-icon">ðŸŒž</span>
          </div>
        </div>
      </main>
      <section class="current-details-flex">
        <div>
          <span id="date-and-time"></span>
          <span id="description"></span>
          <div>
            Lon. <span id="longitude"> </span>, Lat. <span id="latitude"></span>
          </div>
          <div id="country"></div>
        </div>
        <div>
          <span>Feels Like: </span><span id="feels-like"></span><span>Â°C</span>
          <div>Humidity: <span id="humidity"></span></div>
          <div>Windspeed: <span id="windspeed"></span></div>
        </div>
      </section>
      <footer class="footer-links">
        <p>
          This project was coded by
          <a href="https://github.com/emilyvingraham" target="_blank"
            >Emily Ingraham</a
          >
          and is
          <a
            href="https://github.com/emilyvingraham/weather-prototype"
            target="_blank"
            >open-sourced on Github</a
          >
          and
          <a href="https://weather-prototype.netlify.app/" target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
